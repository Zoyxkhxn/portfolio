<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Portfolio Section */
        .portfolio {
            width: 80%;
            max-width: 1200px;
            padding: 60px 0;
        }

        /* Filters */
        .portfolio-filters {
            list-style: none;
            padding: 0;
            margin: 0 0 40px;
            display: flex;
            justify-content: center;
        }

        .portfolio-filters li {
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            color: #555;
            background-color: #f7f7f7;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .portfolio-filters .filter-active,
        .portfolio-filters li:hover {
            background-color: #007bff;
            color: #fff;
        }

        /* Portfolio Items */
        .portfolio-items {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .portfolio-item {
            width: calc(33.333% - 20px);
            overflow: hidden;
            position: relative;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            height: 200px; /* Fixed height for all portfolio items */
        }

        .portfolio-item img {
            width: 100%;
            height: 100%; /* Set height to 100% to match the container */
            object-fit: cover; /* Ensure images cover the area without distortion */
            display: block;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }

        .portfolio-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 123, 255, 0.8);
            color: #fff;
            padding: 15px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .portfolio-info h4 {
            font-size: 18px;
            font-weight: 700;
            margin: 0;
        }

        .portfolio-item:hover .portfolio-info {
            opacity: 1;
        }

        .portfolio-item:hover img {
            transform: scale(1.1); /* Enlarge the image on hover */
        }

        /* Plus Sign Overlay */
        .plus-sign {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 24px;
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>

</div>

<!-- Modal -->
<div id="myModal" class="modal">
    <span class="close-modal">&times;</span>
    <img class="modal-content" id="modalImg">
</div>

<script>
    // Modal logic
    const modal = document.getElementById("myModal");
    const modalImg = document.getElementById("modalImg");
    const images = document.querySelectorAll(".portfolio-item img");
    const plusSigns = document.querySelectorAll(".plus-sign");
    const closeModal = document.querySelector(".close-modal");

    // Function to open modal with clicked image
    const openModal = (imgSrc) => {
        modal.style.display = "flex";
        modalImg.src = imgSrc;
    };

    // Add event listeners to images
    images.forEach(img => {
        img.addEventListener("click", () => openModal(img.src));
    });

    // Add event listeners to plus signs
    plusSigns.forEach(plus => {
        plus.addEventListener("click", (e) => {
            e.stopPropagation();
            const img = plus.previousElementSibling;
            openModal(img.src);
        });
    });

    // Close modal
    closeModal.addEventListener("click", () => {
        modal.style.display = "none";
    });

    modal.addEventListener("click", (e) => {
        if (e.target === modal) {
            modal.style.display = "none";
        }
    });

    // Portfolio Filter Logic
    const filterButtons = document.querySelectorAll('.portfolio-filters li');
    const portfolioItems = document.querySelectorAll('.portfolio-item');

    filterButtons.forEach(button => {
        button.addEventListener('click', () => {
            document.querySelector('.filter-active').classList.remove('filter-active');
            button.classList.add('filter-active');

            const filterValue = button.getAttribute('data-filter');
            portfolioItems.forEach(item => {
                if (filterValue === '*' || item.classList.contains(filterValue.slice(1))) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    });
</script>
